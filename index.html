<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Hello World!</title>
  </head>
  <body>
    <div id="app">
      {{ message }}
      <input type="button" :value="btn" @click="onclick()">
    </div>
    Hello World!
    <input type="button" value="ハロー！" onclick="hello()">
    <script>
      function hello() {
        console.log('ハロハロー!');
      };
      const App = {
        data() {
          return {
            message: 'Hello Vue.js',
            btn: 'ボタン'
          }
        },
        methods: {
          onclick: function() {
            console.log('ボタンクリック!');
          }
        }
      }
      Vue.createApp(App).mount('#app')
    </script>
  </body>
</html>
