<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>Hello World!</title>
  </head>
  <body>
    <div id="app">
      {{ message }}
      <input type="button" :value="btn" @click="onclick()">
    </div>
    Hello World!
    <input type="button" value="ハロー！" onclick="hello()">
    <script>
      function hello() {
        console.log('ハロハロー!');
      };
      const App = new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue.js',
          btn: 'ボタン'
        },
        methods: {
          onclick: function() {
            alert('ボタンクリック!');
          }
        }
      });
    </script>
  </body>
</html>
