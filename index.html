<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Hello World!</title>
  </head>
  <body>
    <div id="app">
      {{ message }}
    </div>
    Hello World!
    <input type="button" value="ハロー！" onclick="hello()">
    <script>
      function hello() {
        console.log('ハロハロー!');
      };
      const App = {
        data() {
          return {
            message: 'Hello Vue.js'
          }
        }
      }
      Vue.createApp(App).mount('#app')
    </script>
  </body>
</html>
